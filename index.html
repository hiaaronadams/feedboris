<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed Boris Game</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik+Bubbles">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
<style>

body, html {
    margin: 0;
    height: 100%;
    font-family: Silkscreen, Arial, sans-serif;
    overflow: hidden; /* Prevents scrolling */
    font-size: 16px;
  }

body {
  cursor: grab; /* Sets the default cursor to grab */
}

body.grabbing {
  cursor: grabbing; /* Changes the cursor to grabbing when the .grabbing class is added */
}

/* body.shake-cursor {
  cursor: url('assets/cursor.png'), auto; /* Ensure the same cursor image is used */
  animation: shake 0.5s linear infinite;
} */

@keyframes shake {
  0%, 100% { transform: translate(0, 0); }
  25% { transform: translate(-2px, 0); }
  50% { transform: translate(2px, 0); }
  75% { transform: translate(-2px, 0); }
}

  #gameArea {
    position: relative;
    width: 100%;
    height: calc(100% - 50px);
    background: url('assets/office-03.jpg') no-repeat;
  background-size: cover;
  background-position: bottom;
  }


  #moodMeter {
    text-align: center;
    padding: 12px;
    font-size: 2em;
    background: #141460;
    color: white;
  }

#cat-wrap {
  width: 250px; /* Adjust to the size of your cat image */
  position: absolute;
  bottom: 50px; /* Adjust if your image is a different size or if you want it positioned differently */
  z-index: 1;
  animation: moveCat 10s infinite alternate linear, float 3s infinite ease-in-out;
  user-select: none; /* Disable text selection */
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* Internet Explorer/Edge */
}

#cat {
    position: relative;
    max-width: 100%;
}

#cat-wrap::after {
  content: '';
  position: absolute;
  bottom: 0px; /* Position the shadow below the cat */
  left: 0;
  right: 0;
  margin: auto;
  transform: translateX(-50%);
  width: 80%; /* Width of the shadow */
  height: 20px; /* Height of the shadow */
  background: rgba(0, 0, 0, 0.8); /* Shadow color */
  border-radius: 50%; /* Make it oval */
  z-index: -1; /* Place it behind the cat */
  animation: shadowSize 3s infinite ease-in-out;
  filter: blur(10px);
}

@keyframes moveCat {
  0%, 100% { left: 0; }
  50% { left: calc(100% - 150px); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-60px); }
}

@keyframes shadowSize {
  0%, 100% {
    width: 40%; /* Smaller shadow */
    height: 20px;
    transform: translateY(10px);
  }
  50% {
    width: 120%; /* Larger shadow */
    height: 40px;
    transform: translateY(50px);
  }
}

  .food {
    position: absolute;
    z-index: 0;
    width: 50px; /* Adjust to the size of your food image */
    animation: fall 2s linear forwards;
  }

 /* 
  @keyframes fall {
    0% { top: 0; }
    100% { top: 100%; }
  }*/
  
@keyframes fall {
  0% { top: 0; opacity: 1; }
  80%, 100% { top: calc(100% - 50px); } /* Adjust the '50px' to match the height of your food */
  90% { top: calc(100% - 75px); } /* This creates the bounce effect */
}


  #gameOver {
    display: none;
    left: 0;
    right: 0;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    max-width: 800px;
    width: 90%;
    height: 300px;
    z-index: 999;
  }

  .gameover {
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 1.5em;
    font-size: 2em;
    border: 0;
    z-index: 2;
    text-align: center;
    display: block;
    position; relative;
    margin: 0 auto;
  }


.tryagain {
  display: block;
  background: blue;
  color: white;
  padding: 1em;
  font-size: 1.5em;
  font-family: Silkscreen, Arial, sans-serif;
  display: block;
  position: relative;
  border: 0;
  margin-top: 1em;
  margin: 1em auto;
  cursor: pointer;
  animation: pulse 2s ease infinite;
}


@keyframes pulse {
  0% {
    
    box-shadow: 0 0 0 rgba(0,0,255, 1);
  }
  50% {
      
      box-shadow: 0 0 30px rgba(0,0,255, 1);
  }
  100% {
      box-shadow: 0 0 0 rgba(0,0,255, 1);
  }
}

  #cat.flipped{
    transform: scaleX(1); /* Flips the image horizontally */
  }

@keyframes moveCatFlipped {
  0%, 100% { transform: scaleX(-1) translateY(0); }
  50% { transform: scaleX(-1) translateY(-20px); }
}


@keyframes moveAndFloat {
  0%, 100% { 
    left: 0;
    transform: scaleX(1) translateY(0); 
  }
  25%, 75% { 
    transform: scaleX(1) translateY(-20px); 
  }
  50% { 
    left: calc(100% - 150px); 
    transform: scaleX(-1) translateY(-20px); 
  }
}

#audioToggle {
  display: block;
    padding: 0em;
    font-size: 2em;
    display: block;
    position: absolute;
    top: 10px;
    right: 60px;
    cursor: pointer;
    font-weight: bold;
    background: yellow;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    border: 0;
    text-align: center;
    z-index: 9999;
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

.food-fade-out {
  animation: fadeOut 0.2s forwards; /* 'forwards' keeps the element in the final state of the animation */
}

#startGame {
    display: block;
    background: lightyellow;
    padding: 1.5em;
    position: absolute;
    top: 35%;
    left: 0;
    z-index: 999999;
    max-width: 450px;
    width: 80%;
    right: 0;
    margin: auto;
    text-align: center;
}

.tooltipdesc {
  font-size: 1.5em;
  text-align: center;
}

.okdone {
    padding: 0.4em 0.5em;
    cursor: pointer;
    font-weight: bold;
    color: white;
    background: black;
    margin: 1em 0 0 0;
    margin: 1em auto 0 auto;
    display: block;
    width: 140px;
    text-align: center;
}

@media only screen and (max-width: 700px) {
  #moodMeter {
    font-size: 0.8em;
  }

  #audioToggle {
    top: 60px;
  }


.tooltipdesc {
  font-size: 1.2em;

}

 .gameover {
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 1em;
    font-size: 1.2em;
  }

  #cat-wrap {
  width: 150px; 
}

}

</style>
</head>
<body>

<audio id="backgroundMusic" src="assets/gamebg-2.mp3" loop autoplay></audio>

<button id="audioToggle">üîá</button>

<div id="startGame">
<span class="tooltipdesc">Keep Boris happy by feeding him treats. Click the cursor to drop the treats.</span>
<div class="okdone" id="">Ok, got it.</div>
</div>

<div id="moodMeter">BORIS MOOD-O-METER: 80% ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏èüñ§</div>
<div id="gameArea" onclick="dropFood(event)">
  <div id="cat-wrap"><img id="cat" src="cat-right.png" alt="Boris the Cat"></div>
  <div id="gameOver">
      <span class="gameover">BORIS IS SAD! <br>YOU ARE A BAD CAT PARENT.</span>
      <button class="tryagain" onClick="window.location.href=window.location.href">TRY AGAIN</button>
  </div>
</div>

<audio id="hitSound" src="assets/meow-01.mp3" preload="auto"></audio>
<audio id="crunchSound" src="assets/crunch.m4a" preload="auto"></audio>
<audio id="catClickSound" src="assets/purr-01.mp3" preload="auto"></audio>
<audio id="gameoverSound" src="assets/gameover.mp3" preload="auto"></audio>
<audio id="gameovershameSound" src="assets/gameover-shame-2.mp3" preload="auto"></audio>
<audio id="shakeSound" src="assets/shake.mp3" preload="auto"></audio>


<script>

let mood = 80;
const moodMeter = document.getElementById('moodMeter');
const gameArea = document.getElementById('gameArea');
const cat = document.getElementById('cat-wrap');
const gameOver = document.getElementById('gameOver');
const startGameDiv = document.getElementById('startGame'); // Add this line
const hitSound = document.getElementById('hitSound');
const crunchSound = document.getElementById('crunchSound');
const catClickSound = document.getElementById('catClickSound');
const gameoverSound = document.getElementById('gameoverSound');
const gameovershameSound = document.getElementById('gameovershameSound');
const bgSound = document.getElementById('bgSound');


// Function to update the mood display
function updateMoodMeter() {
  const heartCount = Math.ceil(mood / 20); // 5 hearts, each representing 20%
  moodMeter.innerHTML = `BORIS MOOD-O-METER: ${mood}% ` + '‚ù§Ô∏è'.repeat(heartCount) + 'üñ§'.repeat(5 - heartCount);
}

// Function to decrease mood every 5 seconds
//let moodInterval = setInterval(() => {
//  mood -= 5;
//  if (mood <= 0) {
//    mood = 0;
//    clearInterval(moodInterval);
//    gameOver.style.display = 'block';
//    gameoverSound.play(); // Play the sound when gameover
//    gameovershameSound.play(); // Play the sound when gameover
//  }
//  updateMoodMeter();
//}, 100);

// Delayed start for mood decrease
let moodInterval;
startGameDiv.addEventListener('click', () => {
  moodInterval = setInterval(decreaseMood, 1000); // Start decreasing mood every 5 seconds
  startGameDiv.style.display = 'none'; // Optionally hide the start button
});

function decreaseMood() {
  mood -= 5;
  if (mood <= 0) {
    mood = 0;
    clearInterval(moodInterval);
    gameOver.style.display = 'block';
    gameoverSound.play(); // Play the sound when game over
    gameovershameSound.play(); // Play the sound when gameover
  }
  updateMoodMeter(); // This line should be inside the decreaseMood function
}

cat.addEventListener('click', () => {
  catClickSound.play(); // Play the sound when the cat is clicked
});

// Function to drop food where the user clicks
function dropFood(event) {
  // Prevents creating food if the game is over
  if(mood <= 0) return;

  const food = document.createElement('img');
  food.src = 'food.png'; // Set the correct path to your food image
  food.className = 'food';
  food.style.left = `${event.clientX - 25}px`; // Center the food on the click
  food.style.top = `${event.clientY - 25}px`; // Set the top position to where the click occurred
  gameArea.appendChild(food);

  // Animation end event to check if the food has landed on Boris
  food.addEventListener('animationend', () => {
    // Adjusted to check the Y-coordinate for a hit
    if (food.offsetTop + food.clientHeight >= cat.offsetTop &&
        food.offsetLeft < cat.offsetLeft + cat.clientWidth &&
        food.offsetLeft + food.clientWidth > cat.offsetLeft) {
      mood += 10; // Feed Boris
      if (mood > 100) mood = 100;
      updateMoodMeter();
      hitSound.play(); // Play the sound when the food hits Boris
      crunchSound.play(); // Play the sound when the food hits Boris
      food.remove(); // Clean up the food element after it falls
    }
    food.remove(); // Clean up the food element after it falls
  });
}

const shakeSound = document.getElementById('shakeSound');

document.addEventListener('click', () => {
shakeSound.play();
});

</script>

<script>

document.body.addEventListener('mousedown', () => {
  document.body.classList.add('grabbing');
});

document.body.addEventListener('mouseup', () => {
  document.body.classList.remove('grabbing');

<script>

  let isMusicStarted = false;

document.addEventListener('click', function startMusic() {
  if (!isMusicStarted) {
    const backgroundMusic = document.getElementById('backgroundMusic');
    backgroundMusic.play();
    isMusicStarted = true;
    // Remove this event listener after the music starts
    document.removeEventListener('click', startMusic);
  }
});

</script>

<script>

  document.addEventListener('DOMContentLoaded', () => {
  const audioElements = document.querySelectorAll('audio');
  const audioToggleButton = document.getElementById('audioToggle');
  let isAudioMuted = localStorage.getItem('isAudioMuted') === 'true';

  // Set initial audio state based on saved preference
  audioElements.forEach(audio => {
    audio.volume = isAudioMuted ? 0 : 1;
  });
  audioToggleButton.textContent = isAudioMuted ? 'üîá' : 'üîä';

  // Toggle audio and save preference
  audioToggleButton.addEventListener('click', () => {
    isAudioMuted = !isAudioMuted;
    audioElements.forEach(audio => audio.volume = isAudioMuted ? 0 : 1);
    audioToggleButton.textContent = isAudioMuted ? 'üîá' : 'üîä';
    localStorage.setItem('isAudioMuted', isAudioMuted);
  });
});


</script>


<script>

  document.addEventListener('DOMContentLoaded', () => {
  const cat = document.getElementById('cat-wrap'); // Make sure this ID matches your HTML
  let isFlipped = false;
  let lastPosition = cat.getBoundingClientRect().left;

  function checkFlip() {
    const currentPosition = cat.getBoundingClientRect().left;

    if ((currentPosition > lastPosition && isFlipped) || 
        (currentPosition < lastPosition && !isFlipped)) {
      flipCat();
    }

    lastPosition = currentPosition;
    requestAnimationFrame(checkFlip); // Continuously check position
  }

  function flipCat() {
    if (isFlipped) {
      cat.querySelector('img').src = 'cat-right.png'; // Path to your original cat image
      isFlipped = false;
    } else {
      cat.querySelector('img').src = 'cat-left.png'; // Path to your flipped cat image
      isFlipped = true;
    }
  }

  checkFlip(); // Start checking for flip
});
</script>
